    <style>

    	 body{

      }

    	.navbar-light{
        background-color: #1a1a1a;

      .navbar{
        min-height: 70px;

      .carousel-control-prev-icon,.carousel-control-next-icon {
		  height: 100px;
		  width: 100px;
		  outline: black;
		  background-size: 100%, 100%;
		  background-image: none;
		}

		.carousel-control-next-icon:after
		{
		  content: '>';
		  font-size: 55px;
		  color: purple;
		}

		.carousel-control-prev-icon:after {
		  content: '<';
		  font-size: 55px;

		}

		.fotter{
			background-color: #404040;
			margin: 0px auto;
			padding: 10px 0px;
		}


		.card{
			transform-style: preserve-3d;
		}

		#img1, #img2 , #img3 {
		  cursor: pointer;
		  transition: 0.3s;
		}

		#img1:hover {opacity: 0.7;}
		#img2:hover {opacity: 0.7;}
		#img3:hover {opacity: 0.7;}

		.modal1 , .modal2 , .modal3{
		  display: none; /* Hidden by default */
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  padding-top: 100px; /* Location of the box */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgb(0,0,0); /* Fallback color */
		  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
		}

		.modal-content1, .modal-content2 , .modal-content3 {
		  margin: auto;
		  display: block;
		  width: 80%;
		  max-width: 700px;
		}

		#caption1 , #caption2 , #caption3 {
		  margin: auto;
		  display: block;
		  width: 80%;
		  max-width: 700px;
		  text-align: center;
		  color: #ccc;
		  padding: 10px 0;
		  height: 150px;
		}

		/* Add Animation */
		.modal-content1, #caption1 , #caption2 , .modal-content2 ,.modal-content3,#caption3{  
		  animation-name: zoom;
		  animation-duration: 0.6s;
		}


		@keyframes zoom {
		  from {transform: scale(0.1)} 
		  to {transform: scale(1)}
		}

		/* The Close Button */
		.close1 , .close2 , .close3{
		  position: absolute;
		  top: 80px;
		  right: 35px;
		  color: #f1f1f1;
		  font-size: 40px;
		  font-weight: bold;
		  transition: 0.3s;
		}

		.close1:hover,
		.close1:focus, .close2:hover,
		.close2:focus, .close3:hover,
		.close3:focus {
		  color: #bbb;
		  text-decoration: none;
		  cursor: pointer;
		}

		/* 100% Image Width on Smaller Screens */
		@media only screen and (max-width: 700px){
		  .modal-content1 , .modal-content2 , .modal-content3{
		    width: 100%;
		  }
		}

    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script>
	// Get the modal
	var navelement = document.getElementById('nav');
	var Modal = document.getElementById('myModal1');
	var Modal1 = document.getElementById('myModal2');
	var Modal2 = document.getElementById('myModal3');

	// Get the image and insert it inside the modal - use its "alt" text as a caption
	var img = document.getElementById('img1');
	var img1 = document.getElementById('img2');
	var img2 = document.getElementById('img3');
	var modalImg = document.getElementById("img01");
	var modalImg1 = document.getElementById('img02');
	var modalImg2 = document.getElementById('img03');
	var captionText = document.getElementById("caption1");
	var captionText1 = document.getElementById("caption2");
	var captionText2 = document.getElementById("caption3");
	img.onclick = function(){
	  Modal.style.display = "block";
	  modalImg.src = this.src;
	  captionText.innerHTML = this.alt;
	  navelement.classList.toggle('fixed-top');
	}
	img1.onclick = function(){
	  Modal1.style.display = "block";
	  modalImg1.src = this.src;
	  captionText1.innerHTML = this.alt;
	  navelement.classList.toggle('fixed-top');
	}

	img2.onclick = function(){
	  Modal2.style.display = "block";
	  modalImg2.src = this.src;
	  captionText2.innerHTML = this.alt;
	  navelement.classList.toggle('fixed-top');
	}



	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close1")[0];
	var span1 = document.getElementsByClassName("close2")[0];
	var span2 = document.getElementsByClassName("close3")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  Modal.style.display = "none";
	  navelement.classList.toggle('fixed-top');
	}

	span1.onclick = function() {
	  navelement.classList.toggle('fixed-top');
	  Modal1.style.display = "none";
	}

	span2.onclick = function() {
	  Modal2.style.display = "none";
	  navelement.classList.toggle('fixed-top');
	}
	</script>
