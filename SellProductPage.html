<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://use.fontawesome.com/f6ba9fa57d.js"></script>

    <title>Sell Product</title>
    <style type="text/css">
      .imageContainer{
        display: none;
        width: auto;
        min-height: 100px;
      }
      .imagePreview{
        display: block;
        max-width: 100%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
      }
      .cancelBtnContainer{
        position: absolute;
        cursor: pointer;
        width: 20px;
        height: 20px;
        border-radius: 3px;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: #8A2BE2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-sm fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="Navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
        </ul>
        <span class="navbar-text">
          <a>
            <span class="fa fa-sign-out"></span> LogOut
          </a>
        </span>
      </div>
    </nav>

    <div class="container">
      <div class="row row-content justify-content-center">

        <div class="col-md-9">
          <h3>Please fill the details</h3>
        </div>

        <div class="col-12 col-md-9">
          <form>

            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="ItemName">Item Name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="ItemName" placeholder="Item Name" name="Item Name" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="BasicDescription">Description</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="BasicDescription" placeholder="Basic Description" name="BasicDescription" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
              <div class="col-md-10">
                <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
              </div>
            </div>

            <div class="form-group row">
              <label for="emailid" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
              </div>
            </div>

            <div class="form-group row">
              <label for="img" class="col-md-2 col-form-label">Upload Photo</label>
              <div class="col-md-10">
                <input type="file" class="form-control" id="img" name="img" accept="image/*" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="imageContainer" id="imgContainer">
                  <div class="cancelBtnContainer" id="cancelBtnContainer">
                    <i class="fa fa-close cancelBtn"></i>
                  </div>
                  
                  <img src="" class="imagePreview">
              </div>
            </div>

            <div class="form-group row">
              <label for="category" class="col-md-2 col-form-label">Choose category</label>
              <div class="col-md-10">
                <select  class='form-control'name="category" id="category">
                  <option value="electronics">Electronics</option>
                  <option value="food">Food</option>
                  <option value="Daily-use">Daily-use</option>
                  <option value="Automobile">Automobile</option>
                  <option value="accessories">Accessories</option>
                  <option value="watches">Watches</option>
                  <option value="others">Others</option>
              </select>
              </div>
              
            </div>

            <div class="form-group row">
              <label for="price" class="col-md-2 col-form-label">Set Price</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="price" name="price" placeholder="In Ruppees" min="0" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-10 offset-md-6">
                <button type="submit" class="btn btn-light btn-lg">Post Now</button>
              </div>
            </div>


          </form>
        </div>

      </div>
    </div>

    <footer class="fotter fixed-bottom">
      <div class="container">
        <div class="row justify-content-center">             
          <div class="col-auto">
            <p>Â© Copyright 2020 IIT Jammu</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script type="text/javascript">
      const inpFile = document.getElementById("img");
      const imgCont = document.getElementById("imgContainer");
      const canbtc = document.getElementById("cancelBtnContainer")
      const img = imgCont.querySelector(".imagePreview");

      inpFile.addEventListener("change" , function(){
        const file = this.files[0];

        if(file)
        {
          const reader = new FileReader();
          imgCont.style.display = "block";

          reader.addEventListener("load" , function(){
            img.setAttribute("src" , this.result);
            imgCont.addEventListener("mouseenter" , function(){
              canbtc.style.display = "flex";
            });
            imgCont.addEventListener("mouseleave" , function(){
              canbtc.style.display = "none";
            });
          });

          canbtc.addEventListener("click" , function(){
              imgCont.style.display = null;
              canbtc.style.display = null;
              img.setAttribute("src", "");
          });

          reader.readAsDataURL(file);
        }
        else
        {
          imgCont.style.display = null;
          canbtc.style.display = null;
          img.setAttribute("src", "");
        }
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
